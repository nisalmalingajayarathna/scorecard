<div class="container-fluid">

    <div class="row pt-3">

        <!-- team list -->
        <div class="col-lg-5 col-md-12">
            <h5 class="text-dark-gray mb-3">Teams</h5>

            <div class="list-group custom-scrollbar mvh-85">

                <div class="list-group-item align-items-start summery-item" *ngFor="let team of teamDetails" (click)="getPlayersByTeam(team)">

                    <div class="row pt-2">
                        <div class="col-2">
                            <img [src]="team.logo" style="height: 60px; max-width: 100%;" />
                        </div>

                        <div class="col">
                            <h5 class="text-dark-gray">{{team.name}}</h5>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- end team list -->

        <!-- player stat by team -->
        <div class="col-lg-7 col-md-12">
            <h5 class="text-dark-gray mb-3">Players</h5>

            <div class="list-group custom-scrollbar mvh-85">

                <div class="list-group-item align-items-start summery-item" *ngFor="let item of playerDetails">

                    <!-- player details panel -->
                    <div class="row">
                        <div class="col-2">
                            <img src="../../assets/img/players/img_player_default.svg" class="w-50" />
                        </div>

                        <div class="col">
                            <table class="table table-borderless table-sm score-summery-thead m-1">
                                <tbody>
                                    <tr>
                                        <th scope="col">Player name</th>
                                        <td>{{item.name}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="col">Height</th>
                                        <td>{{item.height}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="col">Average score</th>
                                        <td>{{item.avg_score?item.avg_score:''}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end player details panel -->

                </div>

            </div>
        </div>
        <!-- end player stat by team -->

    </div>

</div>


<div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert" style="position: absolute; bottom: 2%; left: 2%;">
    <strong>Error</strong> Error occurred while loading data from the server. Please retry.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="showError=false;">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
